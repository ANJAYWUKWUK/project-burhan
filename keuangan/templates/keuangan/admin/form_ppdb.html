    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #6a0dad;
            color: white;
            min-height: 100vh;

        }
        .main-content {

        }

<body>

    <div class="sidebar">
